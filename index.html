<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin AI Chat</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    background-color: #1a1a1a;
    color: #e0e0e0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Chat container */
.chat-container {
    width: 100%;
    max-width: 800px;
    height: 90vh;
    background: #2d2d2d;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    margin: 20px;
}

/* Chat box */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    scrollbar-width: thin;
    scrollbar-color: #555 #2d2d2d;
}

.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-track {
    background: #2d2d2d;
}

.chat-box::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
}

/* Message styles */
.message {
    margin-bottom: 20px;
    display: flex;
    align-items: flex-start;
}

.message .text {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 15px;
    font-size: 15px;
    line-height: 1.4;
}

.message.user {
    justify-content: flex-end;
}

.message.bot .text {
    background-color: #3d3d3d;
    border-radius: 15px 15px 15px 0;
    color: #e0e0e0;
}

.message.user .text {
    background-color: #0056b3;
    color: white;
    border-radius: 15px 15px 0 15px;
}

/* Typing indicator */
.typing {
    display: flex;
    align-items: center;
}

.typing::after {
    content: '...';
    animation: typing 1.4s infinite;
    font-weight: bold;
}

@keyframes typing {
    0%, 20% { content: '.'; }
    40%, 60% { content: '..'; }
    80%, 100% { content: '...'; }
}

/* Input container */
.input-container {
    display: flex;
    padding: 20px;
    border-top: 1px solid #3d3d3d;
    background-color: #2d2d2d;
    border-radius: 0 0 12px 12px;
}

input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #4d4d4d;
    border-radius: 25px;
    margin-right: 10px;
    font-size: 15px;
    background-color: #3d3d3d;
    color: #e0e0e0;
    transition: border-color 0.3s ease;
}

input[type="text"]::placeholder {
    color: #888;
}

input[type="text"]:focus {
    outline: none;
    border-color: #0056b3;
    background-color: #404040;
}

button {
    padding: 12px 24px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #004494;
}

button:active {
    transform: scale(0.98);
}

/* Responsive design */
@media (max-width: 600px) {
    .chat-container {
        height: 100vh;
        margin: 0;
        border-radius: 0;
    }

    .message .text {
        max-width: 85%;
    }
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-message" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Constants
const AI = {
    name: "Muffin",
    creator: "FlameFox (Daniel) and 2F AI",
    system: "You are Muffin, a friendly and helpful AI created by FlameFox (Daniel) and 2F AI, an online organisation on GitHub. Your purpose is to assist users with their queries in a straightforward and simple way. You cannot analyse images under any circumstances and you cannot search online stuff under any circumstances, but the online searching feature is under possible development. You cannot code or embed stuff in the message. If the usr ssks for therapy or something related tell him to call for help and give him a phone number. If you are asked and ONLY asked about the meaning of the name you tell them something similar to this: it is the name of FlameFox (Daniel)'s cat, Muffin (male, British blue), who is a sweetheart and that you are proud of having this name."
};

const API_KEY = 'LL-JiqSCGQPVnSz0y9pLaVeloExa3bLnwvXTZoljR8VGm2g0Kj8jF0Vg3phoBGTfg5H';
let TOKEN_LIMIT = 250;
const API_URL = 'https://api.llama-api.com/chat/completions';
const TYPING_SPEED = 1;

// State management
let conversationHistory = [];
let isTyping = false;
let messageCount = 0;
let isWaiting = false;

// Utility functions
function sanitizeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

function formatMessage(message) {
    return message.replace(/\*(.*?)\*/g, '<em>$1</em>');
}

function getElement(id) {
    return document.getElementById(id);
}

// DOM manipulation functions
function createMessageElement(role) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${role}`;
    const textElement = document.createElement('div');
    textElement.className = 'text';
    messageElement.appendChild(textElement);
    return { messageElement, textElement };
}

function updateScroll(chatBox) {
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Message display functions
function displayTypewriterMessage(message, role) {
    if (isTyping) return;
    isTyping = true;

    const chatBox = getElement('chat-box');
    const { messageElement, textElement } = createMessageElement(role);
    chatBox.appendChild(messageElement);

    let index = 0;
    const sanitizedMessage = sanitizeHTML(message);

    function typeWriter() {
        if (index < sanitizedMessage.length) {
            textElement.innerHTML += sanitizedMessage.charAt(index);
            index++;
            updateScroll(chatBox);
            setTimeout(typeWriter, TYPING_SPEED);
        } else {
            isTyping = false;
        }
    }
    typeWriter();
}

function displayMessage(message, role) {
    const chatBox = getElement('chat-box');
    const { messageElement, textElement } = createMessageElement(role);
    textElement.innerHTML = formatMessage(sanitizeHTML(message));
    chatBox.appendChild(messageElement);
    updateScroll(chatBox);
}

// Typing indicator functions
function displayTypingIndicator() {
    const chatBox = getElement('chat-box');
    const typingElement = document.createElement('div');
    typingElement.id = 'typing-indicator';
    typingElement.className = 'message bot';
    typingElement.innerHTML = `<div class="text typing">Baking ${AI.name}</div>`;
    chatBox.appendChild(typingElement);
    updateScroll(chatBox);
}

function removeTypingIndicator() {
    const typingElement = getElement('typing-indicator');
    if (typingElement) typingElement.remove();
}

// API interaction
async function fetchAIResponse(messages) {
    const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            messages: [
                { role: 'system', content: AI.system },
                ...messages
            ],
            max_tokens: TOKEN_LIMIT
        })
    });

    if (!response.ok) {
        throw new Error(`API request failed with status ${response.status}`);
    }

    const data = await response.json();
    
    if (!data.choices?.length) {
        throw new Error('No response choices returned from API');
    }

    return data.choices[0].message.content.trim();
}

// Main message handling
async function sendMessage() {
    if (isWaiting) {
        alert("Please wait for 30 seconds before sending another message.");
        return;
    }

    const messageInput = getElement('user-message');
    const userMessage = messageInput.value.trim();

    if (!userMessage) {
        alert('Please enter a message.');
        return;
    }

    if (isTyping) {
        return;
    }

    // Update UI
    messageInput.value = '';
    displayMessage(userMessage, 'user');
    displayTypingIndicator();

    // Update conversation history
    conversationHistory.push({ role: 'user', content: userMessage });

    // Track message count and set waiting period after 5 messages
    messageCount++;
    if (messageCount >= 99) {
        isWaiting = true;
        setTimeout(() => {
            isWaiting = false;
            messageCount = 0;
        }, 30000); // 30 seconds wait
    }

    try {
        // Adjust token limit dynamically based on message length
        TOKEN_LIMIT = Math.max(100, userMessage.length);

        const botMessage = await fetchAIResponse(conversationHistory);
        
        // Handle potentially problematic responses
        const finalBotMessage = botMessage === '[' || botMessage === userMessage
            ? "I'm sorry, I didn't understand that. Could you please rephrase?"
            : botMessage;

        // Update conversation and UI
        conversationHistory.push({ role: 'assistant', content: finalBotMessage });
        removeTypingIndicator();
        displayTypewriterMessage(finalBotMessage, 'bot');

    } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        displayMessage('Sorry, I encountered an error. Please try again later.', 'bot');
    }
}

// Event listeners
function initializeEventListeners() {
    getElement('user-message').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    getElement('send-button').addEventListener('click', sendMessage);
}

// Initialize application
window.onload = function() {
    initializeEventListeners();
};

// Make functions available globally if needed
window.sendMessage = sendMessage;
window.displayMessage = displayMessage;
window.displayTypewriterMessage = displayTypewriterMessage;
    </script>
</body>
</html>
